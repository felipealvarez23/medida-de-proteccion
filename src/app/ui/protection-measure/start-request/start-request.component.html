<div class="container">
  <div class="card mx-auto mp-card d-flex">
    <div class="card-body">
      <h5 class="card-title text-center mb-4">Solicitud medida de protecci√≥n</h5>
      <form [formGroup]="startRequestForm">
        <div class="mb-3">
          <label class="form-label">Tipo de solicitud</label>
          <select  [formControlName]="'type'" class="form-select">
            <option value="1">Solicitud a nombre propio</option>
            <option value="2">Solicitud a nombre de un tercero</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Tipo de documento</label>
          <select  [formControlName]="'documentType'" class="form-select">
            <option value="CC">Cedula de ciudadania</option>
            <option value="TI">Tarjeta de identidad</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="document-number" class="form-label">Numero de documento</label>
          <input
            type="text"
            class="form-control"
            id="document-number"
            [formControlName]="'documentNumber'"
          >
        </div>
        <div class="row justify-content-center mb-3">
          <button
            class="btn btn-dark"
            style="width: 150px"
            [disabled]="startRequestForm.invalid"
            (click)="continue()"
          >
            <span *ngIf="loadingFlag" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Comenzar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
